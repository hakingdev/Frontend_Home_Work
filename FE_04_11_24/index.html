<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work</title>
</head>
<body>

    <div class="form">
        <h2>Сравнить три числа</h2>
        <label for="">Введите 3 числа</label>
        <input  class="number-1" type="text">
        <input  class="number-2" type="text">
        <input  class="number-3" type="text">
        <button type="submit" onclick="numbersEqual()">Полетели</button>
        <p class="result"></p>
    </div>

    <div class="form">
        <h2>Есть 0 ?</h2>
        <label for="">Введите 3 числа</label>
        <input class="number-4" type="text">
        <input class="number-5" type="text">
        <input class="number-6" type="text">
        <button type="submit" onclick="hasZero()">Полетели по новой</button>
        <p class="result-2"></p>
    </div>
    <div class="form">
        <h2>Равны ли поля ?</h2>
        <label for="">Введите 3 числа</label>
        <input class="number-7" type="text">
        <input class="number-8" type="text">
        <input class="number-9" type="text">
        <button type="submit" onclick="sameOne()">Полетели еще разок</button>
        <p class="result-3"></p>
    </div>
    <div class="form">
        <h2>Сортировка</h2>
        <label for="">Введите 3 числа</label>
        <input class="number-10" type="text">
        <input class="number-11" type="text">
        <input class="number-12" type="text">
        <button type="submit" onclick="sorNumbers()">Полетели еще разок</button>
        <p class="result-4"></p>
    </div>

    <div class="form">
        <h2>Конвертер времени</h2>
        <label for="">Введите количество секунды</label>
        <input class="number-13" type="text">>
        <button type="submit" onclick="timeConverter()">Полетели еще разок</button>
        <p class="result-5"></p>
    </div>


    <script src="./js/main.js"></script>

</body>
</html>
